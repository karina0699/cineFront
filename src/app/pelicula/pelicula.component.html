<div class="container mt-5 p-5">
  <button type="button" (click)="agregar()" class="btn btn-success mb-2">
    Agregar Pelicula +
  </button>

  <div class="card">
    <div class="card-body">
      <table
        id="example"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Pelicula</th>
            <th>Clasificaion</th>
            <th>Sinopsis</th>
            <th>Estado</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pelicula of peliculas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ pelicula.nombre_pelicula }}</td>
            <td>{{ pelicula.fk_clasificiacion }}</td>
            <td>{{ pelicula.sipnosis }}</td>
            <td>
              <span *ngIf="pelicula.estatus == 0" class="p-2 badge bg-danger"
                >Inactivo</span
              >
              <span *ngIf="pelicula.estatus == 1" class="p-2 badge bg-success"
                >Activo</span
              >
            </td>
            <td>
              <button
                type="button"
                class="btn btn-success"
                (click)="editar(pelicula.id_pelicula)"
              >
                Editar
              </button>
              &nbsp;
              <button
                type="button"
                class="btn btn-danger"
                (click)="eliminar(pelicula.id_pelicula)"
                [disabled]="pelicula.estatus == 0"
              >
                eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div
  class="modal fade editarUsuario"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content"></div>
  </div>
</div>
